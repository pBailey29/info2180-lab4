<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Avengers Character Search</h1>
    </header>
    
    <div class="container">
        <h2>Search by Full Name or Alias</h2>
        <div class="search-bar">
            <input id="hero-data" type="text" placeholder="E.g. Captain America or Steve Rogers">
            <button id="searchButton">Search</button>
        </div>
        <h1 class="result">Result</h1>
        <hr>
        <div id="result"></div>
    </div>
        

</body>

</html>
